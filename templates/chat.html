<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medibot Chat</title>
  <style>
    /* General page styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e0f7f9, #f5fdfd);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header at the top */
    header {
      background: #009688;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    /* Chat container */
    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Common message style */
    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 12px;
      word-wrap: break-word;
    }

    /* Bot messages (left side) */
    .bot-message {
      background: #ffffff;
      color: #333;
      align-self: flex-start;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* User messages (right side) */
    .user-message {
      background: #26a69a;
      color: white;
      align-self: flex-end;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Table styling inside bot messages */
    .bot-message table {
      border-collapse: collapse;
      margin-top: 8px;
      width: 100%;
    }

    .bot-message th, .bot-message td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
    }

    .bot-message th {
      background: #f1f1f1;
      font-weight: bold;
    }

    /* Chat input form */
    form {
      display: flex;
      justify-content: center;
      padding: 14px 18px;
      background: transparent;
      border: none;
    }

    /* Input box wrapper */
    .input-wrapper {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 5px 10px;
      width: 70%;
      max-width: 700px;
    }

    /* Text input field */
    input[type="text"] {
      flex: 1;
      padding: 14px 16px;
      border: none;
      outline: none;
      font-size: 15px;
      border-radius: 20px;
    }

    /* Send button */
    button {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      background: #009688;
      color: white;
      font-size: 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #00796b;
    }
  </style>
</head>
<body>
  <!-- Page Header -->
  <header>Medibot Chat</header>

  <!-- Chat messages container -->
  <div id="chat-container"></div>

  <!-- Chat input form -->
  <form id="chat-form">
    <div class="input-wrapper">
      <input type="text" id="user-input" placeholder="Ask a question..." autocomplete="off">
      <button type="submit">Send</button>
    </div>
  </form>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const form = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");

    // Function to add messages to the chat
    function addMessage(text, sender, isHTML = false) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");

      // Render HTML for bot, plain text for user
      if (isHTML) {
        messageDiv.innerHTML = text;
      } else {
        messageDiv.innerText = text;
      }

      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight; // auto-scroll
    }

    // Handle form submission
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (text === "") return;

      // Show user message
      addMessage(text, "user");
      userInput.value = "";

      try {
        // Send question to backend
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: text })
        });

        const data = await res.json();
        // Show bot response
        if (data.answer) {
          addMessage(data.answer, "bot", true);
        } else {
          addMessage("Error: Could not get response.", "bot");
        }
      } catch (err) {
        addMessage("Error: " + err.message, "bot");
      }
    });
  </script>
</body>
</html>
